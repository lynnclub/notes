baseURL: https://lynnclub.github.io/study
languageCode: zh-cn
title: Lynn Study

enableRobotsTXT: true
enableGitInfo: true

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: zh-cn
languages:
  zh-cn:
    languageName: 简体中文
    weight: 1
  en:
    languageName: English
    weight: 2

module:
  hugoVersion:
    extended: true
    min: "0.111.0"

  imports:
    - path: github.com/imfing/hextra

  mounts:
  - source: i18n
    target: i18n

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - identifier: documentation
      name: Documentation
      pageRef: /docs
      weight: 1
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 2
    - identifier: about
      name: About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        - type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/lynnclub/study"
      params:
        - icon: github

  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: about
      name: "About"
      pageRef: "/about"
      weight: 2
    - identifier: hugoDocs
      name: "Hugo Docs ↗"
      url: "https://gohugo.io/documentation/"
      weight: 3

params:
  description: Modern, responsive, batteries-included Hugo theme for creating beautiful static websites.

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      # link: /
      # width: 40
      # height: 20

  footer:
    displayCopyright: true
    displayPoweredBy: true

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  search:
    enable: true

  editURL:
    enable: true
    base: "https://github.com/lynnclub/study/edit/main/content"
