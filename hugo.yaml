baseURL: https://lynnclub.github.io/notes
languageCode: zh-cn
title: Lynn Notes

enableRobotsTXT: true
enableGitInfo: true

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: zh-cn
languages:
  zh-cn:
    languageName: 简体中文
    weight: 1
  en:
    languageName: English
    weight: 2

module:
  hugoVersion:
    extended: true
    min: "0.111.0"

  imports:
    - path: github.com/imfing/hextra

  mounts:
  - source: i18n
    target: i18n

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - identifier: programming
      name: 编程
      pageRef: /programming
      weight: 1
    - identifier: science
      name: 科学
      pageRef: /science
      weight: 2
    - identifier: live
      name: 活着
      pageRef: /live
      weight: 3
    - identifier: essay
      name: 随笔
      pageRef: /essay
      weight: 4
    - identifier: about
      name: 关于
      pageRef: /about
      weight: 5
    - name: Search
      weight: 6
      params:
        - type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/lynnclub/notes"
      params:
        - icon: github

  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: hugoDocs
      name: "Hugo Docs ↗"
      url: "https://gohugo.io/documentation/"
      weight: 3

params:
  description: Modern, responsive, batteries-included Hugo theme for creating beautiful static websites.

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      # link: /
      # width: 40
      # height: 20

  footer:
    displayCopyright: true
    displayPoweredBy: true

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  search:
    enable: true

  editURL:
    enable: true
    base: "https://github.com/lynnclub/notes/edit/main/content"
